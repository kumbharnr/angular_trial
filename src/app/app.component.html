<html>
  <head>
    <title>Service Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <h1>This is the Service practice project</h1>
    <br>
    <br>
    <div class="table-container">
      <div *ngIf="bAddProduct==true" class="options">
        <input #id type="number" placeholder="Search by Id" style="margin-right: 70px;" (keyup)="searchId(parseInt(id.value))"> <!--using template referece to send input value-->
        <input #name type="text" placeholder="Search by Name" style="margin-right: 140px;" (keyup)="searchName(name.value)">
        <button (click)="getProducts()" style="margin-right: 100px;">Get Products list</button>
        <button (click)="addProducts()">Add Product</button>
      </div>

      <div *ngIf="bSaveProduct==true" class="options">
        <input #productId type="number" placeholder="Product Id" style="margin-right: 70px;"> 
        <input #productName type="test" placeholder="Product Name" style="margin-right: 140px;"> 
        <input #productCost type="number" placeholder="Product Cost" style="margin-right: 70px;">
        <button (click)="saveProduct(parseInt(productId.value),productName.value,parseInt(productCost.value))">Save</button> 
      </div>

      <div *ngIf="bEditProduct==true" class="options">
        <input [(ngModel)]="productId" type="number" placeholder="Product Id" style="margin-right: 70px;"> 
        <input [(ngModel)]="productName" type="test" placeholder="Product Name" style="margin-right: 140px;"> 
        <input [(ngModel)]="productCost" type="number" placeholder="Product Cost" style="margin-right: 70px;">
        <button (click)="saveProductOfEdit()">Save</button> 
      </div>
      <br>
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th>ProductId</th>
            <th>ProductName</th>
            <th>ProductCost</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of ProductList">
            <td>{{product.ProductId}}</td>
            <td>{{product.ProductName}}</td>
            <td>{{product.ProductCost | currency : 'INR'}}</td>
            <td>
              <div class="actions">
                <div class="delete">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" style="cursor: pointer;margin-right:40px" (click)="deleteProduct(product.ProductId)">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
                </div>
                <div class="edit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16" style="cursor: pointer;" (click)="editProduct(product.ProductId, product.ProductName, product.ProductCost)">
                    <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                  </svg>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </body>
</html>
